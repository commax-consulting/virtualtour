<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelle Raumführung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <strong>Willkommen in Ihrer virtuellen Raumführung!</strong><br>
            Um die 360°-Ansicht optimal zu erleben, halten Sie ihr Handy bitte auf Augenhöhe und in Querformat. 
            Nach dem Klicken auf den Button <em>Starte die Virtuelle Raumführung</em>, drehen Sie sich mit Ihrem Handy frei im Raum herum.
        </div>
        <button id="startButton">Starte die Virtuelle Raumführung</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
